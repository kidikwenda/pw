<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Teste de Push Notification</title>

<body>
    <h1 id="titulo">Meu site de teste para Push Notifications</h1>
    <h1 id="titulo">Esquece o style, vamos a funcionalidade</h1>
    <!-- <script src="jquery.js"></script> -->
    <script>
        addEventListener('load', async () => {
            let sw = await navigator.serviceWorker.register('./sw.js')
            subscribe()
        })

        async function subscribe(){
            let sw = await navigator.serviceWorker.ready;
            let push = await sw.pushManager.subscribe({
                userVisibleOnly: true,
                applicationServerKey: 'BHZo8rRfx4OpFz2OfGxhgqMINqOb8PdqvB9Q65XeQXZkKD6AgHW6iNyDBtyk8vr2h7G--eGCiYigbNew-dkd3Xw'
            })
            let push2 = JSON.parse(JSON.stringify(push));
            //console.log(push.endpoint)
            //console.log(push2)
            var dados = {
                "endpoint":push2.endpoint,
                "p256dh":push2.keys.p256dh,
                "auth":push2.keys.auth
            }
            
            //inscrever-se no site
            //let url = "https://pushwebserver.herokuapp.com/save2/" + dados.endpoint + "/" + dados.p256dh + "/" + dados.auth;
            let url = "https://pushwebserver.herokuapp.com/save";

            //var result = $.post(url, dados);

            // $.ajax({
            //     type: "POST",
            //     url: url,
            //     data: dados,
            //     success: function(data) { console.log(data) }
            // })
            client = new XMLHttpRequest();
            client.open('POST', url, true);
            client.setRequestHeader("Content-Type","application/json");
            client.send(JSON.stringify(dados))
            //client.send()

            console.log(client)
        }
    </script>
</body>
</html>
