<html lang="en">
<head>

<body>
    <h1 id="titulo">Meu site de teste para Push Notifications</h1>
    <script src="jquery.js"></script>
    <script>

        addEventListener('load', async () => {
            let sw = await navigator.serviceWorker.register('./sw.js')
            console.log(sw)
            subscribe()
        })

        async function subscribe(){
            let sw = await navigator.serviceWorker.ready;
            let push = await sw.pushManager.subscribe({
                userVisibleOnly: true,
                applicationServerKey: 'BHZo8rRfx4OpFz2OfGxhgqMINqOb8PdqvB9Q65XeQXZkKD6AgHW6iNyDBtyk8vr2h7G--eGCiYigbNew-dkd3Xw'
            })
            console.log(JSON.stringify(push))
            var dados = {
                "endpoint":push.endpoint,
                "p256dh":push.keys.p256dh,
                "auth":push.keys.auth
            }
            console.log(dados)

            //inscrever-se no site
            let url = "http://testes.trumunus.com/webclients/save";
            // let url = "http://testes.trumunus.com/webclients/save" + push.endpoint + "/" + push.keys.p256dh + "/" + push.keys.auth;
            $.post(url, push).done( (data) => {
                console.log(data);
            });
            // client = new XMLHttpsRequest();
            // client.open('GET', url, true);
            // client.send()

            //console.log(client)
        }
    </script>
